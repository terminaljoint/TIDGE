<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIGEN v2 | Advanced AAA Game Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- No need for any CSS files - everything embedded -->
  <style>
    :root {
      --accent: #00ff88;
      --bg: #0b0c0e;
      --panel: #15171a;
      --border: #2a2d32;
      --text: #ececed;
      --danger: #ff4d4d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr 340px;
      grid-template-rows: 45px 1fr;
      height: 100vh;
    }

    header {
      grid-column: 1/4;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .logo {
      font-weight: 900;
      color: var(--accent);
      font-size: 18px;
    }

    .logo span {
      color: #555;
      font-weight: 400;
      font-size: 10px;
    }

    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .autosave {
      font-size: 10px;
      color: #666;
      margin-right: 10px;
    }

    .panel {
      background: var(--panel);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      border-bottom: 1px solid var(--border);
    }

    .panel-h {
      padding: 10px 15px;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      flex-shrink: 0;
    }

    #vp {
      background: #111;
      outline: none;
      cursor: default;
    }

    .inspector {
      border-left: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    button {
      background: #2a2d32;
      color: #fff;
      border: 1px solid #3a3d42;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent);
      background: #323539;
    }

    button:active {
      background: var(--accent);
      color: #000;
    }

    .play-btn {
      background: var(--accent);
      color: #000;
      border: none;
      font-weight: 900;
    }

    .play-overlay {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid var(--accent);
      padding: 10px 20px;
      border-radius: 4px;
      color: var(--accent);
      font-size: 12px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #hierarchy, #ins-root {
      padding: 5px;
      font-size: 11px;
    }

    #hierarchy div, #ins-root > div {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #1a1d22;
      color: #999;
      user-select: none;
    }

    #hierarchy div:hover, #ins-root > div:hover {
      background: rgba(0, 255, 136, 0.1);
      color: var(--accent);
    }

    #ins-root input {
      width: 100%;
      padding: 4px;
      background: #0b0c0e;
      border: 1px solid #2a2d32;
      color: #00ff88;
      margin-top: 5px;
      font-size: 11px;
    }

    #ins-root label {
      font-size: 11px;
      font-weight: 600;
      color: #aaa;
      display: block;
      margin-top: 10px;
    }

    #ins-none {
      padding: 15px;
      text-align: center;
      color: #666;
      font-size: 11px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a2d32;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3a3d42;
    }
  </style>
</head>
<body>

<div class="play-overlay" id="play-ui">
  <div class="dot"></div>
  <b>SANDBOX ACTIVE</b>
  <span>| WASD Move | Q/E Up/Down | Shift Sprint | F12 Debug | Delete Entity</span>
</div>

<div class="layout">
  <header>
    <div class="logo">TIGEN <span>v2</span></div>
    <div class="header-controls">
      <button class="play-btn" id="play-btn">ENTER GAMEWORLD</button>
      <span class="autosave">AUTO-SAVE: ON</span>
      <button id="clear-btn">Clear World</button>
    </div>
  </header>

  <aside class="panel">
    <div class="panel-h">Outliner <button id="add-box">+</button></div>
    <div id="hierarchy"></div>
  </aside>

  <main id="vp" tabindex="0"></main>

  <aside class="inspector panel">
    <div class="panel-h">Entity Inspector</div>
    <div id="ins-root"></div>
    <div id="ins-none">Select an object in the world to edit</div>
  </aside>
</div>

<!-- THREE.JS from CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.145/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145/examples/js/loaders/GLTFLoader.js"></script>

<!-- TIGEN Bundle - No modules needed! -->
<script src="tigen-bundle.js"></script>

</body>
</html>
